<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8">
    <title>Samstagram</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <header>
        <center>
        <h1>Instasam</h1>
        <p>Connect with your friends, follow celebs and promote your brands! At InstaSam the possibilities are endless!</p>
        </center>
      </header>
      <main>
        <h2>Sign-up or Login Here</h2>
        <p class="border">
          Email Address / Phone Number
        </p>
        <p class="border">
          Username
        </p>
        <p class="border">
          Password
        </p>
        <p class="border">Log in with Facebook
        </p>
      </main>
      <aside>
        <img src="./images/party.jpg" alt="a group of people at an event" id="party">
      </aside>
      <footer>
        <h4>Find us on</h4>
        <center>
          <ul>
            <li>Facebook</li>
            <li>App Store</li>
            <li>Linked in</li>
          </ul>
        </center>
      </footer>
    </div>
  </body>
</html>
